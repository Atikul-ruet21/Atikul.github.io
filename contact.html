<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      /* Contact Page Styles */
      .contact {
        padding: 50px 20px;
        background: #287ba8;
        color: #fff;
        text-align: center;
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .contact h1 {
        font-size: 2.5rem;
        margin-bottom: 15px;
      }
      .contact p {
        font-size: 1.2rem;
        margin-bottom: 25px;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 40px;
      }
      .social-icons a {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .social-icons a:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 10px rgba(22, 101, 170, 0.3);
      }
      .social-icons img {
        width: 60%;
        height: auto;
      }
      /* Footer Styles */
      .copyright-footer {
        margin-top: 50px;
        padding: 20px 0;
        border-top: 1px solid rgba(51, 127, 185, 0.1);
        font-size: 0.9rem;
        color: #aaa;
      }
      .copyright-footer p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <section class="contact">
      <div class="container">
        <h1>Contact Me</h1>
        <p>Connect with me on social media or reach out directly!</p>

        <!-- Social Media Links -->
        <div class="social-icons">
          <a
            href="YOUR_FACEBOOK_LINK"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124010.png"
              alt="Facebook"
            />
          </a>
          <a
            href="YOUR_TWITTER_X_LINK"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/5968/5968830.png"
              alt="X (Twitter)"
            />
          </a>
          <a
            href="YOUR_WHATSAPP_LINK"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/124/124034.png"
              alt="WhatsApp"
            />
          </a>

          <a
            href="YOUR_TELEGRAM_LINK"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/2111/2111644.png"
              alt="Telegram"
            />
          </a>
          <a
            href="YOUR_LINKEDIN_LINK"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              alt="LinkedIn"
            />
          </a>
        </div>

        <!-- Copyright Footer -->
        <div class="copyright-footer">
          <p>Made with Atikul ðŸš€</p>
          <p>Copyright Â© all rights reserved by site admin- 2025</p>
        </div>
      </div>
    </section>
  </body>
</html>
