<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Skills - Atikul Islam</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      .skills-section {
        padding: 50px 20px;
        background: rgba(82, 194, 249, 0.05);
      }

      .category-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .category-title {
        color: #031a2f;
        font-size: 1.3em;
        margin: 20px 0 10px;
        border-bottom: 3px solid #52c2f9;
        padding-bottom: 10px;
      }

      .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-bottom: 10px;
      }

      .skill-card {
        background: white;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(82, 194, 249, 0.1);
        transition: all 0.3s ease;
        text-align: center;
      }

      .skill-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(82, 194, 249, 0.2);
      }

      .skill-icon {
        font-size: 2rem;
        color: #52c2f9;
        margin-bottom: 15px;
      }

      .skill-name {
        color: #031a2f;
        font-size: 1.1 em;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Navigation (Same as other pages) -->
<h2 style="text-align: center  ;font-size:2rem ; font-weight: 700; color: blueviolet;">My Skills & Experience </h2>
    <section class="skills-section">
      <!-- < class="category-container"> -->

          </div>

            <div class="skill-name">MySQL</div>
          </div>

          <div class="skill-card">

          <div class="skill-card">

          <div class="skill-card">

          </div>
          <div class="skill-card">

        </div>

        <h2 class="category-title">Office Suite</h2>

          <div class="skill-card">
            <i class="skill-icon fas fa-file-powerpoint"></i>

          <div class="skill-card">

      </div>
    </section>
  </body>
</html>
